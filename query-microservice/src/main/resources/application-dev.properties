#-------------------------- Server Port  --------------------------------
server.port=8092

#--------------------- DB Connection ------------------------
#spring.data.mongodb.host=localhost
#spring.data.mongodb.port=27017
spring.data.mongodb.username=weather
spring.data.mongodb.password=weather
spring.data.mongodb.database=weather
spring.data.mongodb.auto-index-creation=true
logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG

# ----------------- Kafka Configuration ---------------------------------
kafka.consumer.bootstrap-servers=localhost:9092
kafka.consumer.group-id=forecast-group-1
kafka.consumer.topic=weather_forecast_topic
kafka.consumer.trusted-packages=com.oneot.weather_forecast.common.event
kafka.auto.offset.reset=earliest

kafka.ssl.security-protocol=SSL
kafka.ssl.keystore-location=classpath:kafka-ssl/consumer.keystore.jks
kafka.ssl.keystore-password=datahub
kafka.ssl.key-password=datahub
kafka.ssl.truststore-location=classpath:kafka-ssl/consumer.truststore.jks
kafka.ssl.truststore-password=datahub